<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <div class="row time-block">
            <div class="col-2 hour">9AM</div>
            <textarea class="col-8 description" id="9"></textarea>
            <button class="col-2 saveBtn9"><i class="fas fa-save"></i>
            </button>
        </div>

        <div class="row time-block">
            <div class="col-2 hour">10AM</div>
            <textarea class="col-8 description" id="10"></textarea>
            <button class="col-2 saveBtn10"><i class="fas fa-save"></i>
            </button>
        </div>

        <div class="row time-block">
            <div class="col-2 hour">11AM</div>
            <textarea class="col-8 description" id="11"></textarea>
            <button class="col-2 saveBtn11"><i class="fas fa-save"></i>
            </button>
        </div>

        <div class="row time-block">
            <div class="col-2 hour">12PM</div>
            <textarea class="col-8 description" id="12"></textarea>
            <button class="col-2 saveBtn12"><i class="fas fa-save"></i>
            </button>
        </div>

        <div class="row time-block">
            <div class="col-2 hour">1PM</div>
            <textarea class="col-8 description" id="1"></textarea>
            <button class="col-2 saveBtn1"><i class="fas fa-save"></i>
            </button>
        </div>

        <div class="row time-block">
            <div class="col-2 hour">2PM</div>
            <textarea class="col-8 description" id="2"></textarea>
            <button class="col-2 saveBtn2"><i class="fas fa-save"></i>
            </button>
        </div>

        <div class="row time-block">
            <div class="col-2 hour">3PM</div>
            <textarea class="col-8 description" id="3"></textarea>
            <button class="col-2 saveBtn3"><i class="fas fa-save"></i>
            </button>
        </div>

        <div class="row time-block">
            <div class="col-2 hour">4PM</div>
            <textarea class="col-8 description" id="4"></textarea>
            <button class="col-2 saveBtn4"><i class="fas fa-save"></i>
            </button>
        </div>

        <div class="row time-block">
            <div class="col-2 hour">5PM</div>
            <textarea class="col-8 description" id="5"></textarea>
            <button class="col-2 saveBtn5"><i class="fas fa-save"></i>
            </button>
        </div>



    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
